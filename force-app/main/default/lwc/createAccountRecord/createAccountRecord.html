    <lightning-spinner 
      alternative-text="Loading" 
      size="small"
      variant="brand"
      lwc:if={isLoading}
    ></lightning-spinner>
    <lightning-card  variant="Narrow" title="Create Record Ui Record API" icon-name="standard:account">
        <div class="slds-m-around_small">
            <lightning-button variant="brand" label="Create Account" title="Create Account" onclick={handleClick}></lightning-button>
            <lightning-button variant="destructive" label="Delete Record" title="Delete Record" onclick={handleDelete}></lightning-button>
        </div>
    </lightning-card>
</template>
