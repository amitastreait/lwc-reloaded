<template>
    <lightning-card title="Conditional Rendering Demo" icon-name="utility:apps">
        <div class="slds-p-horizontal_medium">
            <div class="slds-grid slds-gutters slds-wrap">
                <!-- View Controls -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-card title="View Controls">
                        <div class="slds-p-around_medium">
                            <lightning-button-group>
                                <lightning-button 
                                    label="Default" 
                                    data-view="default"
                                    onclick={handleViewChange}
                                    variant={defaultButtonVariant}>
                                </lightning-button>
                                <lightning-button 
                                    label="Dashboard" 
                                    data-view="dashboard"
                                    onclick={handleViewChange}
                                    variant={dashboardButtonVariant}>
                                </lightning-button>
                                <lightning-button 
                                    label="Reports" 
                                    data-view="reports"
                                    onclick={handleViewChange}
                                    variant={reportsButtonVariant}>
                                </lightning-button>
                            </lightning-button-group>
                        </div>
                    </lightning-card>
                </div>

                <!-- Role Selection -->
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-card title="User Role">
                        <div class="slds-p-around_medium">
                            <lightning-combobox
                                name="userRole"
                                label="Select Role"
                                value={userRole}
                                placeholder="Choose a role..."
                                options={roleOptions}
                                onchange={handleRoleChange}>
                            </lightning-combobox>
                        </div>
                    </lightning-card>
                </div>
            </div>

            <!-- Loading Toggle -->
            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Toggle Loading State" 
                    onclick={handleLoadingToggle}
                    variant="destructive">
                </lightning-button>
            </div>

            <!-- Current State Display -->
            <div class="slds-m-top_medium">
                <div class="slds-box slds-theme_shade">
                    <p><strong>Current View:</strong> {currentView}</p>
                    <p><strong>User Role:</strong> {userRole}</p>
                    <p><strong>Loading:</strong> {isLoading}</p>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
