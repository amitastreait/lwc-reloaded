<template>
    <lightning-card title="Manager Reports" icon-name="utility:chart">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-card title="Team Performance">
                        <div class="slds-p-around_medium">
                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th scope="col">Team Member</th>
                                        <th scope="col">Tasks Completed</th>
                                        <th scope="col">Performance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>John Doe</td>
                                        <td>24</td>
                                        <td>95%</td>
                                    </tr>
                                    <tr>
                                        <td>Jane Smith</td>
                                        <td>31</td>
                                        <td>98%</td>
                                    </tr>
                                    <tr>
                                        <td>Mike Johnson</td>
                                        <td>18</td>
                                        <td>87%</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </lightning-card>
                </div>
            </div>
            
            <div class="slds-m-top_medium">
                <lightning-button label="Back to Default" data-view="default" onclick={handleViewChange}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
