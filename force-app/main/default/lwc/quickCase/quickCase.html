<template>
    <lightning-card  variant="Narrow" title="Quick Case" icon-name="standard:case">
        <lightning-button slot="actions" variant="brand" label="Create Case" title="Create Case" onclick={handleClick}></lightning-button>
        <div class="slds-p-horizontal_medium">
            <p>
                {recordId}
            </p>
        </div>
        <div class="slds-p-horizontal_medium">
            <!--Subject-->
            <lightning-input type="text" variant="standard" name="Subject" label="Subject" ></lightning-input>
            <lightning-textarea
              max-length="1000"
              name="Description" 
              label="Description"
              variant="standard"
            ></lightning-textarea>
            <lightning-input type="text" variant="standard" name="ContactName" label="Contact Name" ></lightning-input>
            <lightning-combobox
                name="Status"
                label="Status"
                placeholder="Select Status"
                options={statusOptions}
            >
            </lightning-combobox>
            <lightning-combobox
                name="Priority"
                label="Priority"
                placeholder="Select Priority"
                options={priorityOptions}
            >
            </lightning-combobox>
            <lightning-combobox
                name="Type"
                label="Type"
                placeholder="Select Type"
                options={typeOptions}
            >
            </lightning-combobox>
            <lightning-combobox
                name="Origin"
                label="Origin"
                placeholder="Select Origin"
                options={originOptions}
            >
            </lightning-combobox>
            <lightning-combobox
                name="Reason"
                label="Case Reason"
                placeholder="Select Reason"
                options={reasonOptions}
            >
            </lightning-combobox>
        </div>
    </lightning-card>
</template>
