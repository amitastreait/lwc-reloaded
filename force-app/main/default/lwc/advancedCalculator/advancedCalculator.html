<template>
    <lightning-card title="Advanced Calculator" icon-name="utility:formula">
        <div class="calculator">
            <lightning-input type="text" label="Expression" value={expression} onchange={handleInputChange} class="input-box"></lightning-input>
            <div class="result">
                <strong>= {result}</strong>
            </div>
            
            <div class="buttons">
                <template for:each={buttons} for:item="btn">
                    <lightning-button key={btn.label} label={btn.label} onclick={handleButtonClick} class="calc-btn"></lightning-button>
                </template>
            </div>

            <div class="actions">
                <lightning-button variant="brand" label="Clear" onclick={handleClear} class="slds-m-right_small"></lightning-button>
                <lightning-button variant="destructive" label="Backspace" onclick={handleBackspace}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
