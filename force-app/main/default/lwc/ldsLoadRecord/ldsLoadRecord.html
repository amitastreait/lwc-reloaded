<template>
    <lightning-card  variant="Narrow" title="LDS Load Record" icon-name="standard:account">
        <div class="slds-p-horizontal_medium">
            <!-- lightning-record-form Example with Layout Type -->
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                mode="edit"
                columns="2"
                layout-type="Compact"
                onsuccess={handleSuccess}
                onerror={handleError}
            >
            </lightning-record-form> 
            <!--
                layout-type - Full, Compact
                mode - edit, view, readonly
            -->
            <!-- lightning-record-form Example with Fields 
             <hr/>
             <span>lightning-record-form Example using Fields attributes</span>
             <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                mode="readonly"
                columns="2"
                fields={fieldList}
            >
            </lightning-record-form> -->

            <lightning-record-view-form
                record-id={recordId}
                object-api-name={objectApiName}
            >
                <div class="slds-box">
                    <lightning-output-field field-name="Name"> </lightning-output-field>
                    <lightning-output-field field-name="Description">
                    </lightning-output-field>
                </div>
                <div class="slds-box">
                    <lightning-output-field field-name="Rating"> </lightning-output-field>
                    <lightning-output-field field-name="Industry"> </lightning-output-field>
                </div>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
