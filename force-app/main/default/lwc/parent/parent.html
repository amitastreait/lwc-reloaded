<template>
    <lightning-card title="Component Composition" icon-name="utility:locker_service_console">
        <div class="slds-m-around_medium">
            <h1>
                Parent Component!
            </h1>
            {greetings}
        </div>
        <div class="slds-m-around_medium">
            <lightning-button-group>
              <lightning-button label="Hide Child Component" onclick={handleHide} ></lightning-button>
              <lightning-button label="Show Child Component" onclick={handleShow}></lightning-button>
            </lightning-button-group>
        </div>
        <div lwc:if={showChild} class="slds-m-around_medium">
            <span>Child Component Content Goes here</span>
            <template lwc:if={contacts} for:each={contacts} for:item="con" for:index="index">
                <c-child key={con.Id} contact={con} component-type={message}></c-child>
            </template>
        </div>
        <!-- <div class="slds-m-around_medium">
            <c-advanced-calculator></c-advanced-calculator>
            <c-html-events></c-html-events>
            <c-my-first-l-w-c-component></c-my-first-l-w-c-component>
        </div> -->
    </lightning-card>
</template>
